<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ZERO | Digital Bharat</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000; --surface: #0a0a0a; --border: #2f3336;
            --accent: #ff5722; --text: #eff3f4; --dim: #71767b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow: hidden; }
        .hidden { display: none !important; }

        /* --- SEPARATE AUTH FORMS --- */
        #auth-gate {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            width: 90%; max-width: 400px; padding: 40px;
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 32px; text-align: center;
        }
        .logo { font-size: 3.5rem; font-weight: 900; color: var(--accent); margin-bottom: 10px; }
        input {
            width: 100%; padding: 16px; margin: 10px 0; background: #000;
            border: 1px solid var(--border); color: white; border-radius: 12px;
        }
        .btn-main {
            background: var(--accent); color: white; padding: 14px;
            border-radius: 50px; border: none; width: 100%;
            font-weight: 800; cursor: pointer; margin-top: 10px;
        }
        .toggle-link { color: var(--dim); cursor: pointer; margin-top: 20px; display: block; font-size: 0.9rem; }
        .toggle-link b { color: var(--accent); }

        /* --- APP INTERFACE --- */
        .app-shell { display: grid; grid-template-columns: 275px 1fr 350px; max-width: 1250px; margin: 0 auto; height: 100vh; }
        nav { padding: 20px; border-right: 1px solid var(--border); }
        main { border-right: 1px solid var(--border); overflow-y: auto; }
        .pulse-card { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; background: #222; }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="auth-card" id="signin-form">
            <div class="logo">0</div>
            <h2>Sign in to Zero</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn-main" onclick="Engine.auth.login()">Sign In</button>
            <span class="toggle-link" onclick="Engine.ui.toggleAuth('signup')">New to Zero? <b>Create Account</b></span>
        </div>

        <div class="auth-card hidden" id="signup-form">
            <div class="logo">0</div>
            <h2>Join the Pulse</h2>
            <input type="text" id="reg-name" placeholder="Full Name">
            <input type="email" id="reg-email" placeholder="Email Address">
            <input type="password" id="reg-pass" placeholder="Create Password">
            <button class="btn-main" onclick="Engine.auth.signup()" style="background: white; color: black;">Sign Up</button>
            <span class="toggle-link" onclick="Engine.ui.toggleAuth('signin')">Already have an account? <b>Sign In</b></span>
        </div>
    </div>

    <div id="app" class="app-shell hidden">
        <nav>
            <div class="logo" style="font-size: 2rem;">0</div>
            <div style="margin-top: 40px; font-weight: 800; font-size: 1.2rem;">Home</div>
            <div style="margin-top: 20px; color: var(--dim);" onclick="Engine.auth.logout()">Logout</div>
        </nav>
        <main>
            <div style="padding: 20px; font-size: 1.3rem; font-weight: 900; border-bottom: 1px solid var(--border);">Home</div>
            <div id="feed"></div>
        </main>
        <aside style="padding: 20px;">
            <div style="background: #16181c; padding: 20px; border-radius: 20px;">
                <h3>Trending</h3>
                <p style="color: var(--accent); margin-top: 10px;">#ZeroDigital</p>
            </div>
        </aside>
    </div>

    <script>
        const SB_URL = 'https://tsuiaealzqkkwmlwrdyn.supabase.co';
        const SB_KEY = 'sb_publishable_5WCnkOmfRZ4W3sTNDwtlpQ_pmIZi90g';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        const Engine = {
            user: null,

            boot() {
                sb.auth.onAuthStateChange((event, session) => {
                    if (session) {
                        this.user = session.user;
                        this.ui.showApp();
                        this.loadFeed();
                    } else {
                        this.ui.showAuth();
                    }
                });
            },

            auth: {
                async login() {
                    const email = document.getElementById('login-email').value;
                    const pass = document.getElementById('login-pass').value;
                    const { error } = await sb.auth.signInWithPassword({ email, password: pass });
                    if (error) alert("Login Failed: " + error.message);
                },

                async signup() {
                    const email = document.getElementById('reg-email').value;
                    const pass = document.getElementById('reg-pass').value;
                    const name = document.getElementById('reg-name').value;
                    
                    const { error } = await sb.auth.signUp({ 
                        email, 
                        password: pass,
                        options: { data: { full_name: name } }
                    });

                    if (error) {
                        alert("Signup Error: " + error.message);
                    } else {
                        alert("Account Created! Check your email if confirmation is enabled.");
                    }
                },

                logout() { sb.auth.signOut(); location.reload(); }
            },

            async loadFeed() {
                const { data: posts } = await sb.from('posts').select('*, profiles!user_id(*)').order('created_at', {ascending: false});
                const feed = document.getElementById('feed');
                feed.innerHTML = (posts || []).map(p => `
                    <div class="pulse-card">
                        <img src="${p.profiles?.avatar_url}" class="avatar">
                        <div>
                            <b>${p.profiles?.username || 'User'}</b>
                            <p style="margin-top: 5px;">${p.content}</p>
                        </div>
                    </div>
                `).join('');
            },

            ui: {
                toggleAuth(mode) {
                    if (mode === 'signup') {
                        document.getElementById('signin-form').classList.add('hidden');
                        document.getElementById('signup-form').classList.remove('hidden');
                    } else {
                        document.getElementById('signup-form').classList.add('hidden');
                        document.getElementById('signin-form').classList.remove('hidden');
                    }
                },
                showApp() {
                    document.getElementById('auth-gate').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                },
                showAuth() {
                    document.getElementById('auth-gate').classList.remove('hidden');
                    document.getElementById('app').classList.add('hidden');
                }
            }
        };

        Engine.boot();
    </script>
</body>
</html>
