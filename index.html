<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO | The Pulse of Bharat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #000000;
            --card: #121212;
            --accent: #ff5722;
            --pink: #f700ff;
            --border: #2f3336;
            --text-gray: #71767b;
            --verify: #1d9bf0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: white; }
        .hidden { display: none !important; }

        /* --- AUTH LAYOUT --- */
        #auth-view { height: 100vh; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at bottom left, #1a0b00, transparent); }
        .auth-card { background: #000; padding: 40px; border-radius: 28px; border: 1px solid var(--border); width: 100%; max-width: 420px; text-align: center; }
        .logo-main { font-family: 'Poppins'; font-size: 5rem; background: linear-gradient(to bottom, var(--accent), var(--pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -6px; margin-bottom: 20px; }
        input { width: 100%; padding: 16px; margin: 10px 0; background: #111; border: 1px solid var(--border); color: white; border-radius: 14px; outline: none; font-size: 1rem; }
        input:focus { border-color: var(--accent); }
        .btn-primary { width: 100%; padding: 16px; background: white; color: black; font-weight: 800; border-radius: 50px; border: none; cursor: pointer; font-size: 1.1rem; margin-top: 15px; }
        
        /* --- MAIN APP LAYOUT --- */
        .app-grid { display: grid; grid-template-columns: 275px 1fr 350px; max-width: 1250px; margin: 0 auto; min-height: 100vh; }
        
        /* Sidebar */
        aside { padding: 20px; border-right: 1px solid var(--border); position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; }
        .nav-item { display: flex; align-items: center; gap: 20px; font-size: 1.3rem; padding: 14px 20px; border-radius: 50px; cursor: pointer; transition: 0.2s; font-weight: 600; margin-bottom: 5px; }
        .nav-item:hover { background: #161616; }
        .nav-item.active { color: var(--accent); }

        /* Feed */
        main { border-right: 1px solid var(--border); }
        .header { padding: 15px 20px; font-weight: 800; font-size: 1.3rem; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); z-index: 10; }
        .composer { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: #333; object-fit: cover; }
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 1.3rem; outline: none; resize: none; margin-top: 10px; min-height: 80px; }
        .pulse-btn { background: linear-gradient(135deg, var(--accent), var(--pink)); color: white; padding: 10px 28px; border-radius: 30px; border: none; font-weight: 800; cursor: pointer; float: right; box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4); transition: 0.2s; }
        .pulse-btn:hover { transform: scale(1.05); }

        /* Posts */
        .post { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; transition: 0.2s; }
        .post:hover { background: #080808; }
        .post-user { font-weight: 800; display: flex; align-items: center; gap: 5px; }
        .verified-badge { color: var(--verify); font-size: 0.9rem; }
        .handle { color: var(--text-gray); font-weight: 400; font-size: 0.95rem; }
        .content { margin-top: 6px; line-height: 1.5; font-size: 1.1rem; color: #f0f0f0; }

        /* Right Sidebar */
        .right-sidebar { padding: 20px; }
        .widget { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .verified-list-item { display: flex; align-items: center; gap: 12px; margin-top: 15px; }

        @media (max-width: 1000px) { .app-grid { grid-template-columns: 80px 1fr 0; } .nav-text, .right-sidebar { display: none; } }
    </style>
</head>
<body>

    <section id="auth-view">
        <div class="auth-card">
            <div class="logo-main">0</div>
            <div id="login-form">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button class="btn-primary" onclick="handleAuth('login')">Sign In</button>
                <p style="margin-top:20px; color:var(--text-gray); cursor:pointer" onclick="toggleAuth()">New to Zero? <span style="color:white">Join Now</span></p>
            </div>
            <div id="signup-form" class="hidden">
                <input type="text" id="username" placeholder="Full Name (e.g. REHAN RS)">
                <input type="email" id="s-email" placeholder="Email">
                <input type="password" id="s-password" placeholder="Password">
                <button class="btn-primary" onclick="handleAuth('signup')">Create Account</button>
                <p style="margin-top:20px; color:var(--text-gray); cursor:pointer" onclick="toggleAuth()">Have an account? <span style="color:white">Sign In</span></p>
            </div>
        </div>
    </section>

    <section id="app-view" class="app-grid hidden">
        <aside>
            <div class="logo-main" style="font-size: 3.5rem; margin-bottom: 30px;">0</div>
            <div class="nav-item active"><i class="fa-solid fa-house"></i> <span class="nav-text">Home</span></div>
            <div class="nav-item"><i class="fa-solid fa-magnifying-glass"></i> <span class="nav-text">Explore</span></div>
            <div class="nav-item"><i class="fa-solid fa-user"></i> <span class="nav-text">Profile</span></div>
            <button class="btn-primary" onclick="logout()" style="margin-top: auto; background: transparent; color: white; border: 1px solid var(--border);">Logout</button>
        </aside>

        <main>
            <div class="header">Feed</div>
            <div class="composer">
                <img id="my-avatar" src="https://api.dicebear.com/7.x/bottts/svg?seed=Zero" class="avatar">
                <div style="width: 100%">
                    <textarea id="pulse-text" placeholder="What's the vibe today?"></textarea>
                    <div style="border-top: 1px solid #222; padding-top: 10px;">
                        <button class="pulse-btn" onclick="sendPulse()">PULSE</button>
                    </div>
                </div>
            </div>
            <div id="feed-container">
                </div>
        </main>

        <div class="right-sidebar">
            <div class="widget">
                <h3 style="margin-bottom: 10px;">Verified Official</h3>
                <div class="verified-list-item">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Rehan" class="avatar" style="width: 40px; height: 40px;">
                    <div>
                        <div style="font-weight: 800; font-size: 0.9rem;">REHAN RS <i class="fa-solid fa-circle-check verified-badge"></i></div>
                        <div style="font-size: 0.8rem; color: var(--text-gray);">@rehan_rs</div>
                    </div>
                </div>
                <div class="verified-list-item">
                    <img src="https://api.dicebear.com/7.x/shapes/svg?seed=Zero" class="avatar" style="width: 40px; height: 40px;">
                    <div>
                        <div style="font-weight: 800; font-size: 0.9rem;">ZERO <i class="fa-solid fa-circle-check verified-badge"></i></div>
                        <div style="font-size: 0.8rem; color: var(--text-gray);">@zero_india</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // --- SUPABASE CONFIG ---
        const SB_URL = 'https://tsuiaealzqkkwmlwrdyn.supabase.co';
        const SB_KEY = 'sb_publishable_5WCnkOmfRZ4W3sTNDwtlpQ_pmIZi90g';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let userProfile = null;

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
        }

        async function handleAuth(type) {
            if (type === 'signup') {
                const email = document.getElementById('s-email').value;
                const password = document.getElementById('s-password').value;
                const name = document.getElementById('username').value;

                const { data, error } = await client.auth.signUp({ email, password });
                if (error) return alert(error.message);

                // --- SPECIAL LOGIC FOR YOUR 2 DEFAULT ACCOUNTS ---
                let bio = "New member of ZERO";
                let verified = false;
                let handle = "@" + name.toLowerCase().replace(/\s/g, '');

                if(name === "REHAN RS") {
                    bio = "founder and CEO of @ZERO";
                    verified = true;
                    handle = "@rehan_rs";
                } else if(name === "ZERO") {
                    bio = "indias own genz social media";
                    verified = true;
                    handle = "@zero_india";
                }

                await client.from('profiles').insert([{
                    id: data.user.id,
                    username: name,
                    handle: handle,
                    bio: bio,
                    is_verified: verified,
                    avatar_url: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`
                }]);
                
                alert("Account Ready! Please Sign In.");
                toggleAuth();
            } else {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const { error } = await client.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
                else checkSession();
            }
        }

        async function checkSession() {
            const { data: { user } } = await client.auth.getUser();
            if (user) {
                document.getElementById('auth-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');
                const { data } = await client.from('profiles').select('*').eq('id', user.id).single();
                userProfile = data;
                document.getElementById('my-avatar').src = data.avatar_url;
                loadFeed();
            }
        }

        async function loadFeed() {
            const { data: posts } = await client
                .from('posts')
                .select('content, created_at, profiles(username, handle, avatar_url, is_verified)')
                .order('created_at', { ascending: false });

            const container = document.getElementById('feed-container');
            container.innerHTML = '';
            posts.forEach(p => {
                const tick = p.profiles.is_verified ? '<i class="fa-solid fa-circle-check verified-badge"></i>' : '';
                container.innerHTML += `
                    <div class="post">
                        <img src="${p.profiles.avatar_url}" class="avatar">
                        <div style="width:100%">
                            <div class="post-user">${p.profiles.username} ${tick} <span class="handle">${p.profiles.handle}</span></div>
                            <div class="content">${p.content}</div>
                            <div style="margin-top:12px; display:flex; gap:30px; color:var(--text-gray); font-size:0.9rem;">
                                <i class="fa-regular fa-comment"></i>
                                <i class="fa-solid fa-retweet"></i>
                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-solid fa-share-nodes"></i>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        async function sendPulse() {
            const text = document.getElementById('pulse-text').value;
            if(!text) return;
            await client.from('posts').insert([{ user_id: userProfile.id, content: text }]);
            document.getElementById('pulse-text').value = '';
            loadFeed();
        }

        async function logout() {
            await client.auth.signOut();
            location.reload();
        }

        checkSession();
    </script>
</body>
</html>
