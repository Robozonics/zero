<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO | Pulse of Bharat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --border: #2f3336; --accent: #ff5722; --text: #eff3f4; --dim: #71767b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); }
        .hidden { display: none !important; }

        /* Layout */
        .container { display: grid; grid-template-columns: 275px 600px 1fr; max-width: 1250px; margin: 0 auto; min-height: 100vh; }
        
        /* Sidebar */
        nav { padding: 10px 20px; border-right: 1px solid var(--border); position: sticky; top:0; height: 100vh; display: flex; flex-direction: column; }
        .logo { font-size: 3rem; font-weight: 900; background: linear-gradient(to bottom, #ff5722, #f700ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .nav-link { padding: 12px; font-size: 1.2rem; display: flex; align-items: center; gap: 15px; cursor: pointer; border-radius: 50px; margin-bottom: 5px; }
        .nav-link:hover { background: #16181c; }
        .btn-main-post { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 50px; font-weight: 900; margin-top: 20px; cursor: pointer; }

        /* Feed */
        main { border-right: 1px solid var(--border); }
        .header { padding: 15px; font-size: 1.25rem; font-weight: 800; border-bottom: 1px solid var(--border); sticky; top:0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .composer { padding: 15px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #222; }
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 1.2rem; outline: none; resize: none; margin-top: 10px; }
        .post-btn-sm { background: var(--accent); color: white; border: none; padding: 8px 20px; border-radius: 50px; font-weight: 700; cursor: pointer; float: right; }

        /* Posts */
        .post { padding: 15px; border-bottom: 1px solid var(--border); display: flex; gap: 12px; transition: 0.2s; cursor: pointer; }
        .post:hover { background: rgba(255,255,255,0.03); }
        .post-user { font-weight: 700; display: flex; align-items: center; gap: 4px; }
        .verify { color: #1d9bf0; font-size: 0.9rem; }
        .post-handle { color: var(--dim); font-weight: 400; font-size: 0.9rem; }
        .post-content { margin-top: 5px; line-height: 1.5; }
        .post-actions { display: flex; justify-content: space-between; max-width: 400px; margin-top: 12px; color: var(--dim); }
        .post-actions i:hover { color: var(--accent); }
        .liked { color: #f91880 !important; }

        /* Auth */
        #auth-overlay { position: fixed; inset: 0; background: black; z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .auth-card { width: 400px; padding: 40px; border: 1px solid var(--border); border-radius: 20px; text-align: center; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #111; border: 1px solid var(--border); color: white; border-radius: 8px; }

        /* Right Sidebar */
        .right-bar { padding: 20px; }
        .widget { background: #16181c; border-radius: 15px; padding: 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="auth-card">
            <div class="logo">0</div>
            <h2 id="auth-msg">Sign in to Zero</h2>
            <div id="signup-extra" class="hidden">
                <input type="text" id="user-name" placeholder="Full Name (REHAN RS / ZERO)">
            </div>
            <input type="email" id="user-email" placeholder="Email">
            <input type="password" id="user-pass" placeholder="Password (Min 6 chars)">
            <button class="btn-main-post" style="width:100%" onclick="handleAuth()">Continue</button>
            <p style="color:var(--dim); margin-top:20px; cursor:pointer" onclick="toggleAuth()">New? <span style="color:white">Create Account</span></p>
            <p id="error-msg" style="color:red; margin-top:10px"></p>
        </div>
    </div>

    <div id="app" class="container hidden">
        <nav>
            <div class="logo">0</div>
            <div class="nav-link"><i class="fa-solid fa-house"></i> Home</div>
            <div class="nav-link"><i class="fa-solid fa-bell"></i> Notifications</div>
            <div class="nav-link"><i class="fa-solid fa-user"></i> Profile</div>
            <button class="btn-main-post" onclick="logout()">Logout</button>
        </nav>

        <main>
            <div class="header">Home</div>
            <div class="composer">
                <img id="my-avatar" class="avatar">
                <div style="flex:1">
                    <textarea id="post-text" placeholder="What's the pulse, Bharat?"></textarea>
                    <button class="post-btn-sm" onclick="sendPost()">Pulse</button>
                </div>
            </div>
            <div id="feed"></div>
        </main>

        <div class="right-bar">
            <div class="widget">
                <h3>What's happening</h3>
                <p style="margin-top:10px; color:var(--dim)">#ZeroLaunch</p>
                <p style="color:var(--dim)">#RehanRS</p>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://tsuiaealzqkkwmlwrdyn.supabase.co';
        const SB_KEY = 'sb_publishable_5WCnkOmfRZ4W3sTNDwtlpQ_pmIZi90g';
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let myProfile = null;
        let signup = false;

        function toggleAuth() {
            signup = !signup;
            document.getElementById('signup-extra').classList.toggle('hidden');
            document.getElementById('auth-msg').innerText = signup ? "Create Account" : "Sign in to Zero";
        }

        async function handleAuth() {
            const email = document.getElementById('user-email').value;
            const pass = document.getElementById('user-pass').value;
            const name = document.getElementById('user-name').value;
            const err = document.getElementById('error-msg');

            if (signup) {
                if (pass.length < 6) return err.innerText = "Password too short!";
                const { data, error } = await supabaseClient.auth.signUp({ email, password: pass });
                if (error) return err.innerText = error.message;

                // Create profile with Auto-Verify logic
                let handle = "@" + name.toLowerCase().replace(/\s/g, '');
                let isVerified = (name.toUpperCase() === "REHAN RS" || name.toUpperCase() === "ZERO");
                
                await supabaseClient.from('profiles').insert([{
                    id: data.user.id, username: name, handle: handle,
                    is_verified: isVerified, avatar_url: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`
                }]);
                alert("Account created! Login now."); location.reload();
            } else {
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
                if (error) return err.innerText = error.message;
                init();
            }
        }

        async function init() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return;

            const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', user.id).maybeSingle();
            if (!profile) return logout();

            myProfile = profile;
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('my-avatar').src = profile.avatar_url;
            loadPosts();
        }

        async function loadPosts() {
            const { data: posts } = await supabaseClient.from('posts').select(`id, content, profiles(username, handle, avatar_url, is_verified)`).order('created_at', { ascending: false });
            const { data: myLikes } = await supabaseClient.from('likes').select('post_id').eq('user_id', myProfile.id);
            const likedSet = new Set(myLikes.map(l => l.post_id));

            document.getElementById('feed').innerHTML = posts.map(p => `
                <div class="post">
                    <img src="${p.profiles.avatar_url}" class="avatar">
                    <div style="flex:1">
                        <div class="post-user">${p.profiles.username} ${p.profiles.is_verified ? '<i class="fa-solid fa-circle-check verify"></i>' : ''} <span class="post-handle">${p.profiles.handle}</span></div>
                        <div class="post-content">${p.content}</div>
                        <div class="post-actions">
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-solid fa-retweet"></i>
                            <i class="${likedSet.has(p.id) ? 'fa-solid liked' : 'fa-regular'} fa-heart" onclick="toggleLike(${p.id}, this)"></i>
                            <i class="fa-solid fa-share-nodes"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function sendPost() {
            const text = document.getElementById('post-text').value;
            if(!text) return;
            await supabaseClient.from('posts').insert([{ user_id: myProfile.id, content: text }]);
            document.getElementById('post-text').value = '';
            loadPosts();
        }

        async function toggleLike(postId, el) {
            if (el.classList.contains('liked')) {
                await supabaseClient.from('likes').delete().eq('post_id', postId).eq('user_id', myProfile.id);
                el.classList.replace('fa-solid', 'fa-regular'); el.classList.remove('liked');
            } else {
                await supabaseClient.from('likes').insert([{ post_id: postId, user_id: myProfile.id }]);
                el.classList.replace('fa-regular', 'fa-solid'); el.classList.add('liked');
            }
        }

        async function logout() { await supabaseClient.auth.signOut(); location.reload(); }
        init();
    </script>
</body>
</html>
