<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ZERO | The Pulse of Bharat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000; --surface: #0a0a0a; --surface-bright: #16181c;
            --border: #2f3336; --accent: #ff5722; --text: #eff3f4;
            --dim: #71767b; --verify: #1d9bf0; --heart: #f91880;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }
        .hidden { display: none !important; }
        button { cursor: pointer; transition: 0.2s; border: none; }
        
        /* Layout Grid */
        .app-shell {
            display: grid; grid-template-columns: 275px 600px 1fr;
            max-width: 1250px; margin: 0 auto; min-height: 100vh;
        }

        /* Nav Sidebar */
        nav { padding: 10px 15px; border-right: 1px solid var(--border); position: sticky; top:0; height: 100vh; display: flex; flex-direction: column; }
        .logo { font-size: 3rem; font-weight: 900; color: var(--accent); margin: 10px 0 20px 10px; cursor: pointer; }
        .nav-link { padding: 12px 20px; border-radius: 50px; font-size: 1.25rem; display: flex; align-items: center; gap: 20px; margin-bottom: 5px; cursor: pointer; }
        .nav-link:hover { background: var(--surface-bright); }
        .nav-link.active { font-weight: 900; }

        /* Main Feed */
        main { border-right: 1px solid var(--border); min-height: 100vh; }
        .header { padding: 15px 20px; font-size: 1.3rem; font-weight: 800; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 100; }
        
        .composer { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; background: #222; object-fit: cover; }
        textarea { width: 100%; font-size: 1.3rem; color: white; border: none; background: none; outline: none; resize: none; margin-top: 10px; min-height: 80px; }
        
        .pulse-card { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; gap: 12px; transition: 0.1s; }
        .pulse-card:hover { background: rgba(255,255,255,0.02); }
        .action-bar { display: flex; justify-content: space-between; max-width: 425px; margin-top: 12px; color: var(--dim); }
        .action-btn { display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s; }
        .action-btn:hover { color: var(--accent); }
        .liked { color: var(--heart) !important; }

        /* Auth Gate */
        #auth-gate { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { width: 400px; padding: 40px; background: var(--surface); border: 1px solid var(--border); border-radius: 24px; text-align: center; }
        .social-btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 50px; display: flex; align-items: center; justify-content: center; gap: 12px; font-weight: 700; background: white; color: black; }
        .insta-btn { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white; }
        .input-box { width: 100%; padding: 15px; margin: 8px 0; background: #000; border: 1px solid var(--border); color: white; border-radius: 10px; }
        
        .btn-pulse { background: var(--accent); color: white; padding: 12px 24px; border-radius: 50px; font-weight: 800; width: 100%; margin-top: 10px; }
        
        @media (max-width: 1000px) { .app-shell { grid-template-columns: 80px 1fr 0; } .nav-text { display: none; } }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="auth-card">
            <div class="logo">0</div>
            <h2 style="margin-bottom: 20px;">Join the Pulse</h2>
            <button class="social-btn" onclick="auth.social('google')"><img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18"> Google</button>
            <button class="social-btn insta-btn" onclick="auth.social('instagram')"><i class="fa-brands fa-instagram"></i> Instagram</button>
            <div style="margin: 15px 0; color: var(--dim);">OR</div>
            <input type="email" id="email" class="input-box" placeholder="Email">
            <input type="password" id="pass" class="input-box" placeholder="Password">
            <button class="btn-pulse" onclick="auth.login()">Sign In / Up</button>
        </div>
    </div>

    <div id="app" class="app-shell hidden">
        <nav>
            <div class="logo">0</div>
            <div class="nav-link active" onclick="ui.view('home', this)"><i class="fa-solid fa-house"></i> <span class="nav-text">Home</span></div>
            <div class="nav-link" onclick="ui.view('search', this)"><i class="fa-solid fa-magnifying-glass"></i> <span class="nav-text">Search</span></div>
            <div class="nav-link" onclick="engine.openProfile()"><i class="fa-solid fa-user"></i> <span class="nav-text">Profile</span></div>
            <button class="btn-pulse" style="margin-top: 20px;" onclick="document.getElementById('p-input').focus()">Pulse</button>
            
            <div style="margin-top: auto; padding: 20px; cursor: pointer;" onclick="auth.logout()">
                <img id="nav-ava" class="avatar" style="width:40px; height:40px">
                <span class="nav-text" id="nav-u-name" style="margin-left:10px; font-weight:700">User</span>
            </div>
        </nav>

        <main>
            <section id="v-home">
                <div class="header">Home</div>
                <div class="composer">
                    <img id="comp-ava" class="avatar">
                    <div style="flex:1">
                        <textarea id="p-input" placeholder="What's happening?"></textarea>
                        <div style="text-align: right;"><button class="btn-pulse" style="width:auto" onclick="engine.post()">Pulse</button></div>
                    </div>
                </div>
                <div id="feed"></div>
            </section>

            <section id="v-search" class="hidden">
                <div class="header">Explore</div>
                <div style="padding:20px">
                    <input type="text" class="input-box" placeholder="Search Bharat..." oninput="engine.search(this.value)">
                    <div id="search-results"></div>
                </div>
            </section>

            <section id="v-profile" class="hidden">
                <div class="header" id="prof-title">Profile</div>
                <div style="height:150px; background:#111"></div>
                <div style="padding:20px; position:relative">
                    <img id="p-ava" class="avatar" style="width:100px; height:100px; border:4px solid #000; margin-top:-60px">
                    <div id="follow-btn-container" style="position:absolute; top:20px; right:20px"></div>
                    <h2 id="p-name" style="margin-top:10px">Name</h2>
                    <p id="p-handle" style="color:var(--dim)">@handle</p>
                </div>
                <div id="user-feed"></div>
            </section>
        </main>

        <aside style="padding:20px" class="nav-text">
            <div style="background:var(--surface-bright); padding:20px; border-radius:20px">
                <h3>Trends</h3>
                <p style="margin-top:15px; color:var(--dim)">#ZeroBharat</p>
                <p style="color:var(--dim)">#DigitalPulse</p>
            </div>
        </aside>
    </div>

    <script>
        const SB_URL = 'https://tsuiaealzqkkwmlwrdyn.supabase.co';
        const SB_KEY = 'sb_publishable_5WCnkOmfRZ4W3sTNDwtlpQ_pmIZi90g';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let userState = null;

        const auth = {
            async social(p) { await sb.auth.signInWithOAuth({ provider: p }); },
            async login() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('pass').value;
                const { data, error } = await sb.auth.signInWithPassword({ email, password });
                if(error) {
                    const { error: signUpError } = await sb.auth.signUp({ email, password });
                    if(signUpError) alert(signUpError.message); else alert("Verify your email!");
                } else { init(); }
            },
            logout() { sb.auth.signOut(); location.reload(); }
        };

        const ui = {
            view(id, el) {
                document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
                document.getElementById('v-' + id).classList.remove('hidden');
                if(el) {
                    document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                    el.classList.add('active');
                }
            }
        };

        const engine = {
            async loadFeed() {
                // PGRST201 FIX: Use profiles!user_id explicitly
                const { data: posts } = await sb.from('posts').select('*, profiles!user_id(*)').order('created_at', {ascending: false});
                const { data: likes } = await sb.from('likes').select('post_id').eq('user_id', userState.id);
                const likedSet = new Set((likes || []).map(l => l.post_id));
                
                document.getElementById('feed').innerHTML = (posts || []).map(p => this.card(p, likedSet.has(p.id))).join('');
            },

            card(p, isLiked) {
                const u = p.profiles || { username: 'Anonymous', handle: '@user', avatar_url: '' };
                return `
                <div class="pulse-card">
                    <img src="${u.avatar_url}" class="avatar" onclick="engine.openProfile('${u.id}')" style="cursor:pointer">
                    <div style="flex:1">
                        <div onclick="engine.openProfile('${u.id}')" style="cursor:pointer">
                            <b>${u.username}</b> <span style="color:var(--dim)">${u.handle}</span>
                        </div>
                        <div style="margin-top:5px">${p.content}</div>
                        <div class="action-bar">
                            <div class="action-btn" onclick="engine.like(${p.id}, this)">
                                <i class="${isLiked ? 'fa-solid' : 'fa-regular'} fa-heart ${isLiked ? 'liked' : ''}"></i> ${p.likes_count || 0}
                            </div>
                            <div class="action-btn"><i class="fa-solid fa-retweet"></i></div>
                            <div class="action-btn"><i class="fa-solid fa-share"></i></div>
                        </div>
                    </div>
                </div>`;
            },

            async post() {
                const content = document.getElementById('p-input').value;
                if(!content) return;
                await sb.from('posts').insert([{ user_id: userState.id, content }]);
                document.getElementById('p-input').value = '';
                this.loadFeed();
            },

            async like(id, el) {
                const icon = el.querySelector('i');
                if(icon.classList.contains('fa-solid')) {
                    await sb.from('likes').delete().eq('post_id', id).eq('user_id', userState.id);
                } else {
                    await sb.from('likes').insert([{ post_id: id, user_id: userState.id }]);
                }
                this.loadFeed();
            },

            async openProfile(uid) {
                const id = uid || userState.id;
                ui.view('profile');
                const { data: p } = await sb.from('profiles').select('*').eq('id', id).single();
                document.getElementById('p-name').innerText = p.username;
                document.getElementById('p-handle').innerText = p.handle;
                document.getElementById('p-ava').src = p.avatar_url;
                
                // Set follow button
                const btnBox = document.getElementById('follow-btn-container');
                if(id !== userState.id) {
                    btnBox.innerHTML = `<button class="btn-pulse" style="width:auto" onclick="engine.follow('${id}')">Follow</button>`;
                } else { btnBox.innerHTML = ''; }

                const { data: posts } = await sb.from('posts').select('*, profiles!user_id(*)').eq('user_id', id);
                document.getElementById('user-feed').innerHTML = (posts || []).map(p => this.card(p, false)).join('');
            },

            async follow(targetId) {
                await sb.from('follows').insert([{ follower_id: userState.id, following_id: targetId }]);
                alert("Following!");
            },

            async search(q) {
                if(q.length < 2) return;
                const { data: users } = await sb.from('profiles').select('*').ilike('username', `%${q}%`);
                document.getElementById('search-results').innerHTML = (users || []).map(u => `
                    <div class="pulse-card" onclick="engine.openProfile('${u.id}')" style="cursor:pointer">
                        <img src="${u.avatar_url}" class="avatar">
                        <div><b>${u.username}</b><br><span style="color:var(--dim)">${u.handle}</span></div>
                    </div>`).join('');
            }
        };

        async function init() {
            const { data: { user } } = await sb.auth.getUser();
            if(!user) return;
            const { data: profile } = await sb.from('profiles').select('*').eq('id', user.id).maybeSingle();
            if(!profile) return;
            userState = profile;
            document.getElementById('auth-gate').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('nav-ava').src = profile.avatar_url;
            document.getElementById('comp-ava').src = profile.avatar_url;
            document.getElementById('nav-u-name').innerText = profile.username;
            engine.loadFeed();
        }

        init();
    </script>
</body>
</html>
