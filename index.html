<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO | The Pulse</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Poppins:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --surface: #121212; --accent: #ff5722; --pink: #f700ff; --border: #2f3336; --gray: #71767b; --verify: #1d9bf0; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* Layout */
        .app-wrapper { display: grid; grid-template-columns: 275px 1fr 350px; max-width: 1250px; margin: 0 auto; min-height: 100vh; }
        
        /* Sidebar */
        aside { padding: 20px; border-right: 1px solid var(--border); position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; }
        .logo { font-family: 'Poppins'; font-size: 4rem; background: linear-gradient(to bottom, var(--accent), var(--pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -6px; margin-bottom: 20px; }
        .nav-link { padding: 12px 20px; font-size: 1.3rem; border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 15px; font-weight: 600; transition: 0.2s; }
        .nav-link:hover { background: #161616; }
        .nav-link.active { color: var(--accent); }

        /* Main Feed */
        main { border-right: 1px solid var(--border); }
        .header { padding: 15px 20px; font-weight: 800; font-size: 1.3rem; border-bottom: 1px solid var(--border); sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); z-index: 100; }
        .composer { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: #222; object-fit: cover; }
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 1.3rem; outline: none; resize: none; margin-top: 10px; }
        .btn-pulse { background: linear-gradient(135deg, var(--accent), var(--pink)); color: white; border: none; padding: 10px 30px; border-radius: 30px; font-weight: 800; cursor: pointer; float: right; transition: 0.3s; }
        .btn-pulse:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 87, 34, 0.4); }

        /* Posts */
        .post { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; cursor: pointer; transition: 0.2s; }
        .post:hover { background: #080808; }
        .username { font-weight: 800; display: flex; align-items: center; gap: 4px; font-size: 1.05rem; }
        .handle { color: var(--gray); font-weight: 400; }
        .content { margin-top: 5px; font-size: 1.1rem; line-height: 1.5; color: #e7e9ea; }
        .actions { display: flex; justify-content: space-between; margin-top: 15px; max-width: 400px; color: var(--gray); }
        .action-item:hover { color: var(--accent); }
        .action-item.liked { color: #f91880; }

        /* Auth Screen */
        #auth-view { position: fixed; inset: 0; background: black; z-index: 999; display: flex; justify-content: center; align-items: center; }
        .auth-card { width: 400px; padding: 40px; border: 1px solid var(--border); border-radius: 24px; text-align: center; background: #000; }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #111; border: 1px solid var(--border); color: white; border-radius: 12px; font-size: 1rem; }
        
        /* Follow UI */
        .who-to-follow { background: var(--surface); border-radius: 20px; padding: 20px; margin: 20px; }
        .user-row { display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        .btn-follow { background: white; color: black; border: none; padding: 6px 16px; border-radius: 20px; font-weight: 800; cursor: pointer; font-size: 0.9rem; margin-left: auto; }
        .btn-follow.unfollow { background: transparent; color: white; border: 1px solid var(--border); }

        @media (max-width: 1000px) { .app-wrapper { grid-template-columns: 80px 1fr 0; } .nav-text, .right-sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="auth-view">
        <div class="auth-card">
            <div class="logo">0</div>
            <h2 id="auth-mode-title" style="margin-bottom: 20px;">Sign in to Zero</h2>
            <div id="signup-only" class="hidden">
                <input type="text" id="reg-name" placeholder="Full Name (e.g. REHAN RS)">
            </div>
            <input type="email" id="auth-email" placeholder="Email">
            <input type="password" id="auth-pass" placeholder="Password">
            <button class="btn-pulse" style="float:none; width:100%; margin-top:10px;" onclick="processAuth()">Continue</button>
            <p style="margin-top:20px; color:var(--gray); cursor:pointer;" onclick="toggleAuth()">New to Zero? <span style="color:white">Create Account</span></p>
        </div>
    </div>

    <div id="app-view" class="app-wrapper hidden">
        <aside>
            <div class="logo" style="font-size: 3rem;">0</div>
            <div class="nav-link active"><i class="fa-solid fa-house"></i> <span class="nav-text">Home</span></div>
            <div class="nav-link"><i class="fa-solid fa-magnifying-glass"></i> <span class="nav-text">Explore</span></div>
            <div class="nav-link"><i class="fa-solid fa-user"></i> <span class="nav-text">Profile</span></div>
            <div class="nav-link" onclick="logout()" style="margin-top:auto; color:var(--gray)"><i class="fa-solid fa-right-from-bracket"></i> <span class="nav-text">Logout</span></div>
        </aside>

        <main>
            <div class="header">For You</div>
            <div class="composer">
                <img id="my-avatar" class="avatar" src="">
                <div style="flex:1">
                    <textarea id="post-content" placeholder="What's the pulse?"></textarea>
                    <button class="btn-pulse" onclick="postPulse()">PULSE</button>
                </div>
            </div>
            <div id="feed"></div>
        </main>

        <div class="right-sidebar">
            <div class="who-to-follow">
                <h3 style="margin-bottom:10px;">Who to follow</h3>
                <div id="suggestion-list"></div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://tsuiaealzqkkwmlwrdyn.supabase.co';
        const SB_KEY = 'sb_publishable_5WCnkOmfRZ4W3sTNDwtlpQ_pmIZi90g';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let userProfile = null;
        let isSignupMode = false;

        function toggleAuth() {
            isSignupMode = !isSignupMode;
            document.getElementById('signup-only').classList.toggle('hidden');
            document.getElementById('auth-mode-title').innerText = isSignupMode ? "Join Zero" : "Sign in to Zero";
        }

        async function processAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-pass').value;

            if (isSignupMode) {
                const name = document.getElementById('reg-name').value;
                const { data, error } = await client.auth.signUp({ email, password });
                if (error) return alert(error.message);

                // Default Profiling logic
                let bio = "Pulse user";
                let verified = false;
                let handle = "@" + name.toLowerCase().replace(/\s/g, '');

                if(name.toUpperCase() === "REHAN RS") { bio = "founder and CEO of @ZERO"; verified = true; handle = "@rehan_rs"; }
                if(name.toUpperCase() === "ZERO") { bio = "indias own genz social media"; verified = true; handle = "@zero_india"; }

                await client.from('profiles').insert([{
                    id: data.user.id, username: name, handle: handle,
                    bio: bio, is_verified: verified,
                    avatar_url: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`
                }]);

                // Create initial posts for verified accounts
                if(verified) {
                    const content = (name.toUpperCase() === "REHAN RS") ? "The future of Indian social media is here. Welcome to ZERO. ðŸš€" : "Official pulse of Bharat. Join the revolution. ðŸ‡®ðŸ‡³";
                    await client.from('posts').insert([{ user_id: data.user.id, content: content }]);
                }

                alert("Account created! Please Sign In.");
                location.reload();
            } else {
                const { error } = await client.auth.signInWithPassword({ email, password });
                if (error) alert(error.message);
                else initializeApp();
            }
        }

        async function initializeApp() {
            const { data: { user } } = await client.auth.getUser();
            if (!user) return;

            const { data: profile } = await client.from('profiles').select('*').eq('id', user.id).single();
            userProfile = profile;

            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('app-view').classList.remove('hidden');
            document.getElementById('my-avatar').src = profile.avatar_url;

            loadFeed();
            loadSuggestions();
        }

        async function loadFeed() {
            const { data: posts } = await client.from('posts')
                .select(`id, content, created_at, profiles(username, handle, avatar_url, is_verified)`)
                .order('created_at', { ascending: false });

            const { data: myLikes } = await client.from('likes').select('post_id').eq('user_id', userProfile.id);
            const likedSet = new Set(myLikes.map(l => l.post_id));

            const feed = document.getElementById('feed');
            feed.innerHTML = posts.map(p => {
                const isLiked = likedSet.has(p.id);
                return `
                <div class="post">
                    <img src="${p.profiles.avatar_url}" class="avatar">
                    <div style="flex:1">
                        <div class="username">${p.profiles.username} ${p.profiles.is_verified ? '<i class="fa-solid fa-circle-check" style="color:var(--verify)"></i>' : ''} <span class="handle">${p.profiles.handle}</span></div>
                        <div class="content">${p.content}</div>
                        <div class="actions">
                            <div class="action-item"><i class="fa-regular fa-comment"></i></div>
                            <div class="action-item"><i class="fa-solid fa-retweet"></i></div>
                            <div class="action-item ${isLiked ? 'liked' : ''}" onclick="toggleLike(${p.id}, this)">
                                <i class="${isLiked ? 'fa-solid' : 'fa-regular'} fa-heart"></i>
                            </div>
                            <div class="action-item"><i class="fa-solid fa-share-nodes"></i></div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        async function toggleLike(postId, el) {
            const isLiked = el.classList.contains('liked');
            if (isLiked) {
                await client.from('likes').delete().eq('post_id', postId).eq('user_id', userProfile.id);
                el.classList.remove('liked');
                el.querySelector('i').className = 'fa-regular fa-heart';
            } else {
                await client.from('likes').insert([{ post_id: postId, user_id: userProfile.id }]);
                el.classList.add('liked');
                el.querySelector('i').className = 'fa-solid fa-heart';
            }
        }

        async function postPulse() {
            const content = document.getElementById('post-content').value;
            if (!content) return;
            await client.from('posts').insert([{ user_id: userProfile.id, content: content }]);
            document.getElementById('post-content').value = '';
            loadFeed();
        }

        async function loadSuggestions() {
            const { data: users } = await client.from('profiles').select('*').neq('id', userProfile.id).limit(5);
            const list = document.getElementById('suggestion-list');
            list.innerHTML = users.map(u => `
                <div class="user-row">
                    <img src="${u.avatar_url}" class="avatar" style="width:40px; height:40px;">
                    <div>
                        <div style="font-weight:800; font-size:0.9rem;">${u.username} ${u.is_verified ? '<i class="fa-solid fa-circle-check" style="color:var(--verify)"></i>' : ''}</div>
                        <div class="handle" style="font-size:0.8rem;">${u.handle}</div>
                    </div>
                    <button class="btn-follow" onclick="followUser('${u.id}', this)">Follow</button>
                </div>
            `).join('');
        }

        async function followUser(id, btn) {
            const isFollowing = btn.classList.contains('unfollow');
            if (isFollowing) {
                await client.from('follows').delete().eq('follower_id', userProfile.id).eq('following_id', id);
                btn.innerText = "Follow";
                btn.classList.remove('unfollow');
            } else {
                await client.from('follows').insert([{ follower_id: userProfile.id, following_id: id }]);
                btn.innerText = "Following";
                btn.classList.add('unfollow');
            }
        }

        async function logout() { await client.auth.signOut(); location.reload(); }

        initializeApp();
    </script>
</body>
</html>
