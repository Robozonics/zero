<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO | The Pulse</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000; --accent: #ff5722; --pink: #f700ff; --border: #262626; --gray: #71767b; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: white; }
        .hidden { display: none !important; }
        
        /* Layout */
        .app-grid { display: grid; grid-template-columns: 275px 1fr 350px; max-width: 1250px; margin: 0 auto; min-height: 100vh; }
        aside { padding: 20px; border-right: 1px solid var(--border); position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; }
        .logo { font-size: 3.5rem; font-weight: 900; background: linear-gradient(to bottom, var(--accent), var(--pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -5px; margin-bottom: 20px; }
        
        /* Feed */
        main { border-right: 1px solid var(--border); }
        .header { padding: 15px 20px; font-weight: 800; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 10; }
        .composer { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; background: #222; object-fit: cover; }
        textarea { width: 100%; background: transparent; border: none; color: white; font-size: 1.2rem; outline: none; resize: none; margin-top: 10px; }
        .btn-pulse { background: linear-gradient(135deg, var(--accent), var(--pink)); color: white; border: none; padding: 10px 25px; border-radius: 30px; font-weight: 800; cursor: pointer; }

        /* Auth Screen */
        #auth-view { position: fixed; inset: 0; background: black; z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .auth-card { width: 380px; padding: 40px; border: 1px solid var(--border); border-radius: 24px; text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; background: #111; border: 1px solid var(--border); color: white; border-radius: 10px; font-size: 1rem; }
    </style>
</head>
<body>

    <div id="auth-view">
        <div class="auth-card">
            <div class="logo">0</div>
            <h2 id="auth-title">Sign in to Zero</h2>
            <input type="text" id="reg-name" class="hidden" placeholder="Full Name (REHAN RS / ZERO)">
            <input type="email" id="auth-email" placeholder="Email">
            <input type="password" id="auth-pass" placeholder="Password (Min 6 characters)">
            <button class="btn-pulse" style="width:100%; margin-top:10px;" onclick="handleAuth()">Continue</button>
            <p style="margin-top:20px; color:var(--gray); cursor:pointer" onclick="toggleAuth()">New to Zero? <span style="color:white">Create Account</span></p>
        </div>
    </div>

    <div id="app-view" class="app-grid hidden">
        <aside>
            <div class="logo" style="font-size: 3rem;">0</div>
            <div style="font-size:1.2rem; font-weight:700; margin-bottom:20px;"><i class="fa-solid fa-house"></i> Home</div>
            <button class="btn-pulse" onclick="logout()" style="margin-top:auto; background:none; border:1px solid var(--border)">Logout</button>
        </aside>

        <main>
            <div class="header">For You</div>
            <div class="composer">
                <img id="my-avatar" class="avatar" src="">
                <div style="flex:1">
                    <textarea id="post-input" placeholder="What's the pulse?"></textarea>
                    <button class="btn-pulse" style="float:right" onclick="createPost()">PULSE</button>
                </div>
            </div>
            <div id="feed"></div>
        </main>

        <aside style="padding:20px">
            <div style="background:#111; padding:20px; border-radius:20px">
                <h3 style="margin-bottom:10px">Verified Accounts</h3>
                <p style="color:var(--gray); margin-bottom:5px">✔️ REHAN RS</p>
                <p style="color:var(--gray)">✔️ ZERO Official</p>
            </div>
        </aside>
    </div>

    <script>
        const SB_URL = 'https://tsuiaealzqkkwmlwrdyn.supabase.co';
        const SB_KEY = 'sb_publishable_5WCnkOmfRZ4W3sTNDwtlpQ_pmIZi90g';
        const client = supabase.createClient(SB_URL, SB_KEY);

        let userProfile = null;
        let isSignup = false;

        function toggleAuth() {
            isSignup = !isSignup;
            document.getElementById('reg-name').classList.toggle('hidden');
            document.getElementById('auth-title').innerText = isSignup ? "Join Zero" : "Sign in to Zero";
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-pass').value;

            if (isSignup) {
                const name = document.getElementById('reg-name').value;
                if(password.length < 6) return alert("Password must be at least 6 characters!");

                const { data, error } = await client.auth.signUp({ email, password });
                if (error) return alert("Signup Error: " + error.message);

                // Auto-create profile
                let verified = (name.toUpperCase() === "REHAN RS" || name.toUpperCase() === "ZERO");
                await client.from('profiles').insert([{
                    id: data.user.id, username: name, 
                    handle: "@" + name.toLowerCase().replace(/\s/g, ''),
                    is_verified: verified,
                    avatar_url: `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`
                }]);

                alert("Account created! Please Sign In now.");
                location.reload();
            } else {
                const { error } = await client.auth.signInWithPassword({ email, password });
                if (error) alert("Login Failed: " + error.message + "\n(Make sure your password is correct and email is confirmed)");
                else initApp();
            }
        }

        async function initApp() {
            const { data: { user } } = await client.auth.getUser();
            if (!user) return;

            const { data: profile } = await client.from('profiles').select('*').eq('id', user.id).maybeSingle();
            
            if (!profile) {
                // If profile is missing, create a guest one to prevent crashing
                await client.from('profiles').insert([{ id: user.id, username: "Pulse User", handle: "@user_"+user.id.slice(0,4), avatar_url: "https://api.dicebear.com/7.x/bottts/svg?seed=zero" }]);
                return initApp();
            }

            userProfile = profile;
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('app-view').classList.remove('hidden');
            document.getElementById('my-avatar').src = profile.avatar_url;
            loadFeed();
        }

        async function loadFeed() {
            const { data: posts } = await client.from('posts').select(`content, profiles(username, handle, avatar_url, is_verified)`).order('created_at', {ascending: false});
            const feed = document.getElementById('feed');
            feed.innerHTML = posts.map(p => `
                <div style="padding:20px; border-bottom:1px solid var(--border); display:flex; gap:15px">
                    <img src="${p.profiles?.avatar_url}" class="avatar">
                    <div>
                        <div style="font-weight:800">${p.profiles?.username} ${p.profiles?.is_verified ? '✔️' : ''} <span style="color:var(--gray); font-weight:400">${p.profiles?.handle}</span></div>
                        <div style="margin-top:5px; line-height:1.5">${p.content}</div>
                    </div>
                </div>
            `).join('');
        }

        async function createPost() {
            const text = document.getElementById('post-input').value;
            if(!text) return;
            await client.from('posts').insert([{ user_id: userProfile.id, content: text }]);
            document.getElementById('post-input').value = '';
            loadFeed();
        }

        async function logout() { await client.auth.signOut(); location.reload(); }
        initApp();
    </script>
</body>
</html>
