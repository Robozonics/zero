<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>ZERO | The Pulse of Bharat</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000; --surface: #0a0a0a; --surface-bright: #16181c;
            --border: #2f3336; --accent: #ff5722; --text: #eff3f4;
            --dim: #71767b; --verify: #1d9bf0; --heart: #f91880;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }
        .hidden { display: none !important; }
        button { cursor: pointer; transition: 0.2s; border: none; background: none; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- AUTHENTICATION GATE --- */
        #auth-gate {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            width: 100%; max-width: 400px; padding: 40px;
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 28px; text-align: center;
        }
        .logo-xl { font-size: 4rem; font-weight: 900; color: var(--accent); margin-bottom: 10px; }
        .social-btn {
            width: 100%; padding: 14px; margin: 8px 0; border-radius: 50px;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            font-weight: 700; background: white; color: black; border: 1px solid #ddd;
        }
        .insta-btn { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white; border: none; }
        input { 
            width: 100%; padding: 16px; margin: 8px 0; background: #000; 
            border: 1px solid var(--border); color: white; border-radius: 12px;
        }

        /* --- APP LAYOUT --- */
        .app-shell {
            display: grid; grid-template-columns: 275px 600px 1fr;
            max-width: 1250px; margin: 0 auto; min-height: 100vh;
        }
        nav { padding: 10px 15px; border-right: 1px solid var(--border); position: sticky; top: 0; height: 100vh; display: flex; flex-direction: column; }
        main { border-right: 1px solid var(--border); min-height: 100vh; }
        
        .nav-link { 
            padding: 12px 20px; border-radius: 50px; font-size: 1.25rem; 
            display: flex; align-items: center; gap: 20px; margin-bottom: 5px; color: var(--text);
            text-decoration: none; cursor: pointer;
        }
        .nav-link:hover { background: var(--surface-bright); }
        .nav-link.active { font-weight: 900; }

        /* --- CONTENT UI --- */
        .view-header {
            padding: 15px 20px; font-size: 1.3rem; font-weight: 800;
            border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 100;
        }
        .composer { padding: 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; }
        .avatar { width: 48px; height: 48px; border-radius: 50%; background: #222; object-fit: cover; }
        textarea { width: 100%; font-size: 1.2rem; color: white; border: none; background: none; outline: none; resize: none; min-height: 70px; margin-top: 10px; }
        
        .pulse-card { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; gap: 12px; transition: 0.1s; cursor: pointer; }
        .pulse-card:hover { background: rgba(255,255,255,0.02); }
        .action-bar { display: flex; justify-content: space-between; max-width: 400px; margin-top: 12px; color: var(--dim); }
        .btn-pulse { background: var(--accent); color: white; padding: 10px 24px; border-radius: 50px; font-weight: 800; }

        .liked { color: var(--heart) !important; }

        @media (max-width: 1000px) {
            .app-shell { grid-template-columns: 80px 1fr 0; }
            .nav-text, aside { display: none; }
        }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="auth-card">
            <div class="logo-xl">0</div>
            <h2 style="margin-bottom: 25px;">The Digital Pulse</h2>
            
            <button class="social-btn" onclick="engine.socialAuth('google')">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="18"> Google
            </button>
            <button class="social-btn insta-btn" onclick="engine.socialAuth('instagram')">
                <i class="fa-brands fa-instagram"></i> Instagram
            </button>

            <div style="margin: 20px 0; color: var(--dim);">OR</div>
            
            <input type="email" id="auth-email" placeholder="Email">
            <input type="password" id="auth-pass" placeholder="Password">
            <button class="btn-pulse" style="width: 100%; margin-top: 10px;" id="login-btn" onclick="engine.unifiedAuth()">Enter Zero</button>
        </div>
    </div>

    <div id="app" class="app-shell hidden">
        <nav>
            <div class="logo-xl" style="font-size: 2.5rem; margin-left: 10px;">0</div>
            <div class="nav-link active" onclick="ui.view('home', this)"><i class="fa-solid fa-house"></i> <span class="nav-text">Home</span></div>
            <div class="nav-link" onclick="ui.view('explore', this)"><i class="fa-solid fa-magnifying-glass"></i> <span class="nav-text">Explore</span></div>
            <div class="nav-link" onclick="ui.profile()"><i class="fa-solid fa-user"></i> <span class="nav-text">Profile</span></div>
            
            <div style="margin-top: auto; padding: 20px; cursor: pointer;" onclick="engine.logout()">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <img id="nav-ava" class="avatar" style="width: 35px; height: 35px;">
                    <div class="nav-text">
                        <div id="nav-name" style="font-weight: 800; font-size: 0.85rem;">User</div>
                        <div style="color: var(--dim); font-size: 0.75rem;">Logout</div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <section id="v-home">
                <div class="view-header">Home</div>
                <div class="composer">
                    <img id="comp-ava" class="avatar">
                    <div style="flex: 1;">
                        <textarea id="post-input" placeholder="What's the pulse, Bharat?"></textarea>
                        <div style="text-align: right;"><button class="btn-pulse" onclick="engine.createPost()">Pulse</button></div>
                    </div>
                </div>
                <div id="feed"></div>
            </section>

            <section id="v-explore" class="hidden">
                <div class="view-header">Explore</div>
                <div style="padding: 20px;">
                    <input type="text" placeholder="Search people..." style="border-radius: 50px;" oninput="engine.searchUsers(this.value)">
                    <div id="search-root"></div>
                </div>
            </section>

            <section id="v-profile" class="hidden">
                <div class="view-header" id="prof-title">Profile</div>
                <div style="height: 160px; background: #111;"></div>
                <div style="padding: 20px; position: relative;">
                    <img id="prof-ava" class="avatar" style="width: 100px; height: 100px; border: 4px solid #000; margin-top: -60px;">
                    <div id="prof-actions" style="position: absolute; top: 20px; right: 20px;"></div>
                    <h2 id="prof-name" style="margin-top: 10px;">User</h2>
                    <p id="prof-handle" style="color: var(--dim);">@handle</p>
                </div>
                <div id="user-pulses"></div>
            </section>
        </main>

        <aside style="padding: 20px;">
            <div style="background: var(--surface-bright); border-radius: 20px; padding: 20px;">
                <h3>Trends for you</h3>
                <div style="margin-top: 15px;">
                    <p style="color: var(--dim); font-size: 0.8rem;">Trending in India</p>
                    <p style="font-weight: 800;">#ZeroSocial</p>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const SB_URL = 'https://tsuiaealzqkkwmlwrdyn.supabase.co';
        const SB_KEY = 'sb_publishable_5WCnkOmfRZ4W3sTNDwtlpQ_pmIZi90g';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        let me = null;

        const engine = {
            // AUTH: Unified Login & Signup for Efficiency
            async unifiedAuth() {
                const email = document.getElementById('auth-email').value;
                const pass = document.getElementById('auth-pass').value;
                const btn = document.getElementById('login-btn');
                btn.disabled = true; btn.innerText = "Authenticating...";

                // Try Login
                const { data, error } = await sb.auth.signInWithPassword({ email, password: pass });
                
                if (error && error.message.includes("Invalid login credentials")) {
                    // Try Signup
                    const { error: signUpErr } = await sb.auth.signUp({ email, password: pass });
                    if(signUpErr) alert(signUpErr.message);
                    else alert("Account created! Logging you in...");
                } else if (error) {
                    alert(error.message);
                }
                
                btn.disabled = false; btn.innerText = "Enter Zero";
                this.init();
            },

            async socialAuth(provider) {
                await sb.auth.signInWithOAuth({ provider });
            },

            // FEED: Load with Explicit Join fix
            async loadFeed() {
                const { data: posts } = await sb.from('posts').select('*, profiles!user_id(*)').order('created_at', {ascending: false});
                const { data: likes } = await sb.from('likes').select('post_id').eq('user_id', me.id);
                const likedSet = new Set((likes || []).map(l => l.post_id));
                
                document.getElementById('feed').innerHTML = (posts || []).map(p => this.renderCard(p, likedSet.has(p.id))).join('');
            },

            renderCard(p, isLiked) {
                const u = p.profiles || { username: 'User', handle: '@user', avatar_url: '' };
                return `
                <div class="pulse-card">
                    <img src="${u.avatar_url}" class="avatar" onclick="ui.profile('${u.id}')">
                    <div style="flex:1">
                        <div onclick="ui.profile('${u.id}')">
                            <b>${u.username}</b> <span style="color:var(--dim)">${u.handle}</span>
                        </div>
                        <div style="margin-top:5px; line-height:1.4">${p.content}</div>
                        <div class="action-bar">
                            <div onclick="engine.toggleLike(${p.id}, this)" class="${isLiked ? 'liked' : ''}">
                                <i class="${isLiked ? 'fa-solid' : 'fa-regular'} fa-heart"></i> ${p.likes_count || 0}
                            </div>
                            <div><i class="fa-solid fa-retweet"></i></div>
                            <div><i class="fa-solid fa-share-nodes"></i></div>
                        </div>
                    </div>
                </div>`;
            },

            async createPost() {
                const content = document.getElementById('post-input').value;
                if(!content) return;
                await sb.from('posts').insert([{ user_id: me.id, content }]);
                document.getElementById('post-input').value = '';
                this.loadFeed();
            },

            async toggleLike(postId, el) {
                const active = el.classList.contains('liked');
                if(active) await sb.from('likes').delete().eq('post_id', postId).eq('user_id', me.id);
                else await sb.from('likes').insert([{ post_id: postId, user_id: me.id }]);
                this.loadFeed();
            },

            async searchUsers(q) {
                if(q.length < 2) return;
                const { data } = await sb.from('profiles').select('*').ilike('username', `%${q}%`);
                document.getElementById('search-root').innerHTML = (data || []).map(u => `
                    <div class="pulse-card" onclick="ui.profile('${u.id}')">
                        <img src="${u.avatar_url}" class="avatar">
                        <div><b>${u.username}</b><br><span style="color:var(--dim)">${u.handle}</span></div>
                    </div>`).join('');
            },

            async logout() { await sb.auth.signOut(); location.reload(); },

            async init() {
                const { data: { user } } = await sb.auth.getUser();
                if(!user) return;
                const { data: profile } = await sb.from('profiles').select('*').eq('id', user.id).maybeSingle();
                if(!profile) return;
                
                me = profile;
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('nav-ava').src = me.avatar_url;
                document.getElementById('comp-ava').src = me.avatar_url;
                document.getElementById('nav-name').innerText = me.username;
                this.loadFeed();
            }
        };

        const ui = {
            view(id, el) {
                document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
                document.getElementById('v-' + id).classList.remove('hidden');
                if(el) {
                    document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
                    el.classList.add('active');
                }
            },
            async profile(uid) {
                const id = uid || me.id;
                this.view('profile');
                const { data: p } = await sb.from('profiles').select('*').eq('id', id).single();
                document.getElementById('prof-title').innerText = p.username;
                document.getElementById('prof-name').innerText = p.username;
                document.getElementById('prof-handle').innerText = p.handle;
                document.getElementById('prof-ava').src = p.avatar_url;
                
                const { data: posts } = await sb.from('posts').select('*, profiles!user_id(*)').eq('user_id', id);
                document.getElementById('user-pulses').innerHTML = (posts || []).map(post => engine.renderCard(post, false)).join('');
            }
        };

        engine.init();
    </script>
</body>
</html>
